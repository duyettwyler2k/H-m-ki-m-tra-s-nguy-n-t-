<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let number;

    function songuyen(n) {
        if (n < 2) {return false}
        for (var j = 2; j < n - 1; j++) {
            if (n % j == 0) {
                return false
            }
        }
        return true
    }

    function songuyento(number) {

        for (j = 0; j < 1000; j++) {
            if (songuyen(j)) {
                document.write(j + '</br>')
            }
        }
    }
    songuyento(number)

</script>
</body>
</html>
